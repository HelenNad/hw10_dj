<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Site Authors</title>
</head>
<body>
<div class="container">
    <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            <div class="navbar-nav">
                <p class="link-primary">
                    <a class="nav-link" href="{% url 'users:signup' %}">Register</a>
                    <a class="nav-link" href="{% url 'users:signin' %}">Login</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'users:logout' %}" role="button">Logout</a>
                    <a class="nav-link" href="{% url 'quotes:tag_add' %}">Add Tag</a>
                    <a class="nav-link" href="{% url 'quotes:author_add' %}">Add Author</a>
                    <a class="nav-link" href="{% url 'quotes:quote_add' %}">Add Quote</a>
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}

</div>
</body>
</html>
