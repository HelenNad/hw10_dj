{% extends "quotes/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quotes:tag_add' %}">
    {% csrf_token %}
    <div class="container mt-3">
        <label>Enter the tag name:
            {{form.name}}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div class="container mt-3">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>

{% endblock %}
